<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="console.png" /><title>eSports Fantasy</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css"rel="stylesheet">

  </head>
  <body class="text-center">
                  <form class="form-signin">
                      <img class="mb-4" src="console.png" alt="" width="250" height="245">
                      <h1 class="h1 mb-3 font-weight-normal">eSports Fantasy</h1><br>
                      <label for="inputUsername" class="sr-only">Username</label>
                      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                      <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label><br><br>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                      <button class="btn btn-sm btn-basic btn-block" type="submit">Register</button>
                      
                    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
